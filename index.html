<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .converter {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .converter input {
      width: 100px;
      padding: 5px;
    }

    .converter select {
      padding: 5px;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="converter">
    <input type="number" id="inputTemperature" placeholder="Enter temperature">
    <select id="inputUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <select id="outputUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <input type="text" id="outputTemperature" readonly>
  </div>

  <div class="result" id="result"></div>

  <script>
    function convertTemperature() {
      var inputTemperature = parseFloat(document.getElementById("inputTemperature").value);
      var inputUnit = document.getElementById("inputUnit").value;
      var outputUnit = document.getElementById("outputUnit").value;

      var outputTemperature;

      if (inputUnit === "celsius" && outputUnit === "fahrenheit") {
        outputTemperature = (inputTemperature * 9 / 5) + 32;
      } else if (inputUnit === "fahrenheit" && outputUnit === "celsius") {
        outputTemperature = (inputTemperature - 32) * 5 / 9;
      } else {
        outputTemperature = inputTemperature;
      }

      document.getElementById("outputTemperature").value = outputTemperature.toFixed(2);

      document.getElementById("result").textContent = "Converted!";
    }
  </script>
</body>
</html>
